<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: #ff4c4c;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
        .illustration {
            margin-top: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>403</h1>
        <p>Access Forbidden</p>
        <p>You don't have permission to access this page.</p>
        <a href="/home">Go to Home</a>

        <div class="illustration">
            <img src="https://via.placeholder.com/400x250?text=403+Forbidden" alt="403 illustration">
        </div>
    </div>

</body>
</html>
